<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>About Me</title>
    <style>
        .list-item {
            color: red;
        }
    </style>
</head>

<body>
    <h1>About Me</h1>

    <ul>
        <li>Nickname: <span id="nickname"></span></li>
        <li>Favorite food: <span id="fav-food"></span></li>
        <li>Hometown: <span id="hometown"></span></li>
    </ul>

    <script>
        document.body.style.fontFamily = 'Arial, sans-serif';

        document.getElementById('nickname').innerHTML = 'Enis';
        document.getElementById('fav-food').innerHTML = 'Dolma';
        document.getElementById('hometown').innerHTML = 'Burdur';

        const listItem = document.querySelectorAll('li');

        Array.from(listItem).forEach(function (item) {
            item.classList = 'list-item'
        });

        const img = document.createElement('img');
        img.src =
            'https://media-exp1.licdn.com/dms/image/C4D03AQHg8f4-Lu-pGg/profile-displayphoto-shrink_200_200/0?e=1586390400&v=beta&t=b5ZR5CZoj8sscLapk5zgPr_NLZoBSupu4vP4G4YqNUY'
        document.body.appendChild(img);
    </script>
</body>

</html>
